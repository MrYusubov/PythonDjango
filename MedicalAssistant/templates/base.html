<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medical Diagnosis Assistant</title>
  <style>
    body{font-family:system-ui;margin:0;padding:0;background:#0b1020;color:#e6e8f0}
    .wrap{max-width:900px;margin:40px auto;padding:24px}
    .card{background:#121733;border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,.25);margin-bottom:16px}
    input,select,button{width:100%;padding:10px;border-radius:10px;border:1px solid #2a315a;background:#0f1430;color:#e6e8f0;font-size:16px}
    label{display:block;margin:10px 0 6px}
    button{cursor:pointer;background:#5b7cfa;border:none;font-weight:600}
    button:hover{opacity:.9}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    a{color:#9db2ff}
  </style>
</head>
<body>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
